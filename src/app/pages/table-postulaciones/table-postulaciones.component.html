<div class="container">
  <mat-toolbar style="margin: 16px 0">
    <span>Postulaciones</span>
    <div class="spacer"></div>
    <button
      mat-raised-button
      color="accent"
      routerLink="/crear-postulacion"
      style="margin-right: 16px"
    >
      Agregar postulaci贸n
    </button>
    <app-menu-reportes />
  </mat-toolbar>
  <mat-form-field color="accent">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Puesto Column -->
        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
          <td mat-cell *matCellDef="let row">
            {{ row.puesto }}
          </td>
        </ng-container>

        <!-- Empresa Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
          <td mat-cell *matCellDef="let row">
            {{ row.empresa }}
          </td>
        </ng-container>

        <!-- Plataforma Column -->
        <ng-container matColumnDef="plataforma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plataforma</th>
          <td mat-cell *matCellDef="let row">
            {{ row.plataforma }}
          </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{ row.fecha }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">
            {{ row.estado }}
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones" stickyEnd>
          <th mat-header-cell *matHeaderCellDef style="padding: 0"></th>
          <td mat-cell *matCellDef="let row" style="padding: 0">
            <a
              mat-icon-button
              aria-label="Example icon button with a open in new tab icon"
              matTooltip="Abrir postulaci贸n"
              href="{{ row.enlace }}"
              target="_blank"
            >
              <mat-icon>open_in_new</mat-icon>
            </a>
            <button
              mat-icon-button
              color="accent"
              aria-label="Example icon button with a heart icon"
              matTooltip="Editar postulaci贸n"
              (click)="editPostulacion(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              aria-label="Example icon button with a heart icon"
              matTooltip="Eliminar postulaci贸n"
              (click)="deletePostulacion(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      color="accent"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
